<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Invoice — FreshOcean</title>
<link rel="stylesheet" href="css/styles.css">
<style>
  .invoice{background:#fff;max-width:760px;margin:40px auto;padding:40px;border-radius:16px;box-shadow:var(--shadow)}
  .invoice header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
  .invoice h1{font-size:2.2rem;margin:8px 0}
</style>
</head><body>
<div class="invoice">
  <header>
    <div class="logo"><img src="assets/img/logo-teal.png" alt="">FreshOcean</div>
    <div class="subtle" style="text-align:right">
      <div>Issue Date: <strong>24 June 2024</strong></div>
      <div>Invoice #<strong>1001</strong></div>
    </div>
  </header>
  <h1>Invoice</h1>

  <section class="feature">
    <h3>Billing To</h3>
    <p>John Smith<br>123 Main Street<br>City, AA 12345</p>
  </section>

  <table class="table" style="margin-top:16px">
    <thead><tr><th>Description</th><th>Price</th><th>Qty</th><th>Total</th></tr></thead>
    <tbody>
      <tr><td>Atlantic Salmon</td><td>£15.00</td><td>20</td><td>£300.00</td></tr>
      <tr><td>King Prawns</td><td>£12.00</td><td>25</td><td>£300.00</td></tr>
    </tbody>
  </table>

  <div class="split" style="margin-top:10px;grid-template-columns:1fr 240px">
    <div></div>
    <div class="feature">
      <div>Subtotal <strong class="price">£600.00</strong></div>
      <div>Tax <strong>£120.00</strong></div>
      <div style="margin-top:8px">Total <strong class="price">£720.00</strong></div>
    </div>
  </div>

  <p style="text-align:center;margin-top:26px">Thank you for your business!</p>
</div>
</body></html>
